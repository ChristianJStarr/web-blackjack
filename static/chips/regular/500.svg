<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle (Chip Border) -->
  <circle cx="50" cy="50" r="45" stroke="darkblue" stroke-width="10" fill="none" />

  <!-- Inner Circle (Chip Background) -->
  <circle cx="50" cy="50" r="40" stroke="#b7893a" stroke-width="2" fill="darkblue" />

  <!-- Inner Circle (Chip Center) -->
  <circle cx="50" cy="50" r="30" stroke="grey" stroke-width="2" fill="#3d3d3d" />

  <!-- Price Text -->
